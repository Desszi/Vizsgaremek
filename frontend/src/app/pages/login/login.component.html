<h1>Login page</h1>

<div class="row">
    <div class="col-4 offset-4 mt-5">
        <form (ngSubmit)= "onLogin()">
            <div class="form-group">
                <label for="email"> Email</label>
                <input class="form-control" name= "email" [(ngModel)]= "user.email" type="email">
            </div>
            <div class="form-group">
                <label for="password"> Password</label>
                <input class = "form-control" name= "password" [(ngModel)]= "user.password" type="password">
            </div>
            <button type="submit" class="btn btn-success col-12 mt-3">
                <i class="fas fa-save"></i>
            </button>
            <button (click)= "setPassword()" class="btn btn-primary col-12 mt-3">
               Set password
            </button>
        </form>
    </div>
</div>
