<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        List of Datas
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th *ngFor= "let col of tableColumns">
                        {{ col.title}}
                    </th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th *ngFor= "let col of tableColumns">
                        {{ col.title}}
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr *ngFor = "let row of list$ | async">
                    <td *ngFor = "let col of tableColumns">
                        {{ row[col.key]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
